{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block main %}

    <form action="" method="POST" class="container-sm m-auto mt-5 p-5 border border-2 border-primary-subtle rounded-4 shadow">
        {% csrf_token %}
        <h2 class="h4 px-3 py-2 mb-4 form-header border-start border-4 border-primary">Add a New Service</h2>
        <div class="row mb-3">
            <label for="{{ form.service_name.id_for_label }}" class="col-md-3 col-form-label">
                {{ form.service_name.label }}
            </label>
            <div class="col-md-9">
                {{ form.service_name }}
            </div>
        </div>
        <div class="row mb-3">
            <label for="{{ form.rate.id_for_label }}" class="col-md-3 col-form-label">
                {{ form.rate.label }}
            </label>
            <div class="col-md-9">
                {{ form.rate }}
            </div>
        </div>
        <div class="w-100 mt-4 text-center">
            <button type="submit" class="btn btn-primary m-auto mb-1">
                <i class="bi bi-plus-circle"></i> Create
            </button>
            <p class="m-0"><a href="{% url 'service_list' %}">See all services</a></p>
        </div>
    </form>

{% endblock main %}
